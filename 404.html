    <h2>Resolvi usar matem√°tica para tentar mostrar o quanto eu te amo ü§ì</h2>

         alt="Fun√ß√£o Matem√°tica do Cora√ß√£o" class="func-img" />

    <canvas id="heartCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");

        let t = 0;
        const maxT = Math.PI * 2;
        const step = 0.02;

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();

            let started = false;

            for (let theta = 0; theta <= t; theta += 0.01) {
                const x = 16 * Math.pow(Math.sin(theta), 3);
                const y = 13 * Math.cos(theta) - 5 * Math.cos(2 * theta) - 2 * Math.cos(3 * theta) - Math.cos(4 * theta);
                const canvasX = 200 + x * 10;
                const canvasY = 200 - y * 10;

                if (!started) {
                    ctx.moveTo(canvasX, canvasY);
                    started = true;
                } else {
                    ctx.lineTo(canvasX, canvasY);
                }
            }

            ctx.strokeStyle = "#e91e63";
            ctx.lineWidth = 3;
            ctx.stroke();

            if (t < maxT) {
                t += step;
                requestAnimationFrame(drawHeart);
            }
        }

        drawHeart();
    </script>
